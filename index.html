<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pháo hoa mô phỏng – Trang của bạn</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* Bảng điều khiển */
    #control-panel {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 12px;
        background: rgba(0,0,0,0.4);
        color: white;
        border-radius: 10px;
        backdrop-filter: blur(6px);
    }
    #control-panel label {
        font-size: 14px;
        display: block;
        margin-top: 6px;
    }
    #control-panel select, #control-panel input {
        width: 150px;
        margin-top: 3px;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="control-panel">
    <label>Loại pháo:</label>
    <select id="type">
        <option value="circle">Hình tròn</option>
        <option value="star">Hình sao</option>
        <option value="flower">Hình hoa</option>
    </select>

    <label>Kích thước:</label>
    <input id="size" type="range" min="2" max="6" value="3">

    <label>Tự bắn pháo:</label>
    <input id="auto" type="checkbox">
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

class Particle {
    constructor(x, y, angle, speed, color, size) {
        this.x = x;
        this.y = y;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.color = color;
        this.life = 100;
        this.size = size;
    }
    update() {
        this.x += this.dx;
        this.y += this.dy;
        this.dy += 0.02;    // trọng lực
        this.dx *= 0.99;
        this.dy *= 0.99;
        this.life--;
    }
    draw() {
        ctx.globalAlpha = this.life / 100;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}
 
const particles = [];

function explode(x, y) {
    const type = document.getElementById("type").value;
    const size = Number(document.getElementById("size").value);
    let count = 120;

    for (let i = 0; i < count; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 4 + 2;
        
        // Các kiểu mô phỏng
        if (type === "star") speed *= (i % 5 === 0) ? 1.8 : 0.8;
        if (type === "flower") angle = Math.floor(i / 10) * (Math.PI / 5);

        const color = `hsl(${Math.random()*360},100%,60%)`;
        particles.push(new Particle(x, y, angle, speed, color, size));
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,W,H);

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });
}
animate();

canvas.addEventListener("click", e => explode(e.clientX, e.clientY));

setInterval(() => {
    if (document.getElementById("auto").checked) {
        explode(Math.random()*W, Math.random()*H*0.6);
    }
}, 700);
</script>

</body>
</html>
