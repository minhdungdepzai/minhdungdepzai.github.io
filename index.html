<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ultra Fireworks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div id="ui" class="hide">
    <h3>Cài đặt pháo hoa</h3>

    <label>Kiểu nổ:</label>
    <select id="explosionType">
        <option value="burst">Burst</option>
        <option value="spark">Spark (nổ tia li ti)</option>
        <option value="star">Star</option>
        <option value="ring">Ring</option>
        <option value="willow">Willow</option>
        <option value="chrys">Chrysanthemum</option>
        <option value="crackle">Crackle (tí tách)</option>
        <option value="glitter">Glitter</option>
    </select>

    <label>Cường độ nổ</label>
    <input id="density" type="range" min="40" max="300" value="140">
</div>

<script src="script.js"></script>
</body>
</html>
